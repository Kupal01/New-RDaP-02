name: RDP email

on:
  workflow_dispatch:    # manual trigger

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # 1Ô∏è‚É£ Restore cache if it exists
      - name: Restore cached RDP files
        uses: actions/cache@v3
        with:
          path: C:\RDPTools
          key: rdp-tools-v1
      # 2Ô∏è‚É£ Create folder and add your files (only runs if cache empty)
      - name: Prepare RDP files
        run: |
          if (!(Test-Path "C:\RDPTools")) {
              New-Item -ItemType Directory -Path C:\RDPTools
          }

      # =====================
      # 1. Install Apps (only if missing)
      # =====================
      - name: Install Brave
        run: |
          if (-not (Test-Path "C:\Program Files\BraveSoftware\Brave-Browser\Application\brave.exe")) {
              Invoke-WebRequest -Uri "https://laptop-updates.brave.com/latest/winx64" -OutFile brave_installer.exe
              Start-Process brave_installer.exe -ArgumentList "/silent", "/install" -Wait
          }

      # 3Ô∏è‚É£ Upload to artifact (so you can download manually anytime)
      - name: Upload RDP files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: rdp-files
          path: C:\RDPTools

      # 4Ô∏è‚É£ Save cache for future runs
      - name: Save RDP tools cache
        uses: actions/cache/save@v3
        with:
          path: C:\RDPTools
          key: rdp-tools-v1

      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User with Secure Password
        id: creds
        run: |
          Add-Type -AssemblyName System.Security
          $charSet = @{
              Upper   = [char[]](65..90)
              Lower   = [char[]](97..122)
              Number  = [char[]](48..57)
              Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
          }
          $rawPassword = @()
          $rawPassword += $charSet.Upper   | Get-Random -Count 4
          $rawPassword += $charSet.Lower   | Get-Random -Count 4
          $rawPassword += $charSet.Number  | Get-Random -Count 4
          $rawPassword += $charSet.Special | Get-Random -Count 4
          $password = -join ($rawPassword | Sort-Object { Get-Random })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "::add-mask::$password"
          echo "password=$password" >> $env:GITHUB_OUTPUT

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        id: tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }
          echo "::add-mask::$tsIP"
          echo "tsip=$tsIP" >> $env:GITHUB_OUTPUT

      - name: Send RDP Credentials Email
        run: |
          $rdpPassword = '${{ steps.creds.outputs.password }}'
          $currentIP = '${{ steps.tailscale.outputs.tsip }}'

          echo "::add-mask::$rdpPassword"
          echo "::add-mask::$currentIP"
          
          # Send via Email
          $smtpServer = "smtp.gmail.com"
          $smtpPort = 587
          $smtpUser = "${{ secrets.EMAIL_SMTP_USER }}"
          $smtpPass = "${{ secrets.EMAIL_SMTP_PASS }}"
          $emailFrom = "${{ secrets.EMAIL_FROM }}"
          $emailTo = "${{ secrets.EMAIL_TO }}"
          $subject = "RDP Access Credentials"

          $smtpClient = New-Object System.Net.Mail.SmtpClient($smtpServer, $smtpPort)
          $smtpClient.EnableSsl = $true
          $smtpClient.Credentials = New-Object System.Net.NetworkCredential($smtpUser, $smtpPass)
          
          $body = @"
          === RDP ACCESS ===
          Address: $currentIP
          Username: RDP
          Password: $rdpPassword
          ==================
          "@

          try {
              $mailMessage = New-Object System.Net.Mail.MailMessage($emailFrom, $emailTo, $subject, $body)
              $smtpClient.Send($mailMessage)
              Write-Host "RDP sent"
          } catch {
              Write-Host "Failed to send email: $_"
          }

      - name: Send RDP Ready Notification via Telegram
        if: always()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          # Function to send Telegram notification
          function Send-TelegramNotification {
              param(
                  [string]$Message,
                  [int]$MaxRetries = 3
              )
              
              if (-not $env:TELEGRAM_BOT_TOKEN -or -not $env:TELEGRAM_CHAT_ID) {
                  Write-Host "‚ö†Ô∏è Telegram credentials not configured, skipping notification"
                  return $false
              }
              
              for ($i = 1; $i -le $MaxRetries; $i++) {
                  Write-Host "üì± Attempt $i`: Sending Telegram notification"
                  
                  try {
                      $response = Invoke-RestMethod -Uri "https://api.telegram.org/bot$env:TELEGRAM_BOT_TOKEN/sendMessage" `
                          -Method POST `
                          -Body @{
                              chat_id = $env:TELEGRAM_CHAT_ID
                              text = $Message
                              parse_mode = "Markdown"
                              disable_web_page_preview = $true
                          } `
                          -ContentType "application/x-www-form-urlencoded"
                      
                      if ($response.ok) {
                          Write-Host "‚úÖ Telegram notification sent successfully"
                          return $true
                      }
                  } catch {
                      Write-Host "‚ùå Failed to send notification (Attempt $i): $($_.Exception.Message)"
                      if ($i -lt $MaxRetries) {
                          Write-Host "‚è≥ Retrying in 3 seconds..."
                          Start-Sleep -Seconds 3
                      }
                  }
              }
              
              Write-Host "Failed to send Telegram notification after $MaxRetries attempts"
              return $false
          }
          
          # Determine message based on previous steps
          $tailscaleIP = '${{ steps.tailscale.outputs.tsip }}'
          $emailSent = '${{ steps.send_credentials.outputs.email_sent }}' -eq 'true'
          
          if ($tailscaleIP -and $emailSent) {
              $message = "üéâ *RDP Server Ready!*`n`n‚úÖ Server Status: Online`n‚úÖ Credentials: Sent to email`n‚úÖ VPN: Connected via Tailscale`n`nüìß *Next Steps:*`n‚Ä¢ Check your email for connection details`n‚Ä¢ Connect using Remote Desktop`n‚Ä¢ Use Tailscale IP for secure access`n`n‚è∞ *Session Info:*`n‚Ä¢ Duration: Up to 6 hours`n‚Ä¢ To stop: Send \`Stop_rdp\` to this chat`n`nüîó [Monitor Session](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          } elseif ($tailscaleIP) {
              $message = "‚ö†Ô∏è *RDP Server Partial Setup*`n`n‚úÖ Server Status: Online`n‚ùå Credentials: Email failed`n‚úÖ VPN: Connected`n`nüìß **Manual Credentials:**`n‚Ä¢ IP: \`[MASKED]\``n‚Ä¢ Username: \`RDP\``n‚Ä¢ Password: \`[Check GitHub Actions logs]\``n`nüîß [View Full Logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          } else {
              $message = "‚ùå *RDP Server Setup Failed*`n`n‚ùå Server Status: Failed`n‚ùå Network: Tailscale connection failed`n`nüîß **Troubleshooting:**`n‚Ä¢ Check Tailscale auth key`n‚Ä¢ Verify network connectivity`n‚Ä¢ Review error logs`n`nüîó [View Logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          }
          
          Send-TelegramNotification -Message $message

      - name: Keep runner alive
        run: |
          Write-Host "Running"
          
          # Keep the runner alive without complex monitoring
          # Rely on Tailscale's native connection handling
          while ($true) {
              Start-Sleep -Seconds 600  # Sleep for 10 minutes
              Write-Host "Runner: $(Get-Date)"
          }
