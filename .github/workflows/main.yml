name: RDP email

on:
  workflow_dispatch:
    inputs:                                  # ‚úÖ Added: allow passing inputs when triggered
      triggered_by:                          # ‚úÖ Added: new input for manual/scheduled info
        description: "How this workflow was triggered (manual or scheduled)"
        required: false
        default: "manual"

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3


      - name: Define Hash Function
        run: |
          @'
          function Get-Hash($input) {
              $bytes = [System.Text.Encoding]::UTF8.GetBytes($input)
              $sha = [System.Security.Cryptography.SHA256]::Create()
              $hash = $sha.ComputeHash($bytes)
              return [BitConverter]::ToString($hash) -replace "-", ""
          }
          '@ | Set-Content -Path $env:GITHUB_WORKSPACE\hash.ps1
      


      # =====================
      # Added: log input for debugging
      # =====================
      - name: Log trigger type
        run: echo "Triggered by ${{ github.event.inputs.triggered_by }}"   # ‚úÖ Added step


       

      # =====================
      # 1. Install Apps (only if missing)
      # =====================
      - name: Install Brave
        run: |
          if (-not (Test-Path "C:\Program Files\BraveSoftware\Brave-Browser\Application\brave.exe")) {
            Invoke-WebRequest -Uri "https://laptop-updates.brave.com/latest/winx64" -OutFile brave_installer.exe
            Start-Process brave_installer.exe -ArgumentList "/silent", "/install" -Wait
          }


      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User with Secure Password
        run: |
          Add-Type -AssemblyName System.Security
          $charSet = @{
              Upper   = [char[]](65..90)
              Lower   = [char[]](97..122)
              Number  = [char[]](48..57)
              Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
          }
          $rawPassword = @()
          $rawPassword += $charSet.Upper   | Get-Random -Count 4
          $rawPassword += $charSet.Lower   | Get-Random -Count 4
          $rawPassword += $charSet.Number  | Get-Random -Count 4
          $rawPassword += $charSet.Special | Get-Random -Count 4
          $password = -join ($rawPassword | Sort-Object { Get-Random })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "RDP_CREDS=User: RDP | Password: $password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV


      - name: Verify RDP Accessibility
        run: |
          . $env:GITHUB_WORKSPACE\hash.ps1   # Load Get-Hash function
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) {
              Write-Error "‚ùå TCP connection failed (IP hash: $(Get-Hash $env:TAILSCALE_IP))"
              exit 1
          }
          Write-Host "‚úÖ TCP connectivity successful (IP hash: $(Get-Hash $env:TAILSCALE_IP))"
      - name: Maintain Connection and Auto-Notify on IP Change
        run: |
          . $env:GITHUB_WORKSPACE\hash.ps1   # Load Get-Hash function

          function Send-RdpEmail($ip, $password) {
              $smtpServer = "smtp.gmail.com"
              $smtpPort = 587
              $smtpUser = "${{ secrets.EMAIL_SMTP_USER }}"
              $smtpPass = "${{ secrets.EMAIL_SMTP_PASS }}"
              $emailFrom = "${{ secrets.EMAIL_FROM }}"
              $emailTo = "${{ secrets.EMAIL_TO }}"
              $subject = "RDP Access Credentials (Updated)"
              $body = "=== RDP ACCESS ===`nAddress: $ip`nUsername: RDP`nPassword: $password`n==================="
              $smtpClient = New-Object System.Net.Mail.SmtpClient($smtpServer, $smtpPort)
              $smtpClient.EnableSsl = $true
              $smtpClient.Credentials = New-Object System.Net.NetworkCredential($smtpUser, $smtpPass)
              $mailMessage = New-Object System.Net.Mail.MailMessage($emailFrom, $emailTo, $subject, $body)
              $smtpClient.Send($mailMessage)
              Write-Host "üìß Email sent (IP hash: $(Get-Hash $ip), Password hash: $(Get-Hash $password))"
          }

          $rdpPassword = ($env:RDP_CREDS -replace 'User: RDP \| Password: ', '')
          $currentIP = $env:TAILSCALE_IP

          # Send initial email
          Send-RdpEmail $currentIP $rdpPassword

          # Health check loop
          while ($true) {
              Start-Sleep -Seconds 300  # every 5 min
              $newIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              
              if ($newIP -and $newIP -ne $currentIP) {
                  Write-Host "üîÑ IP changed! Old hash: $(Get-Hash $currentIP), New hash: $(Get-Hash $newIP)"
                  $currentIP = $newIP
                  Send-RdpEmail $currentIP $rdpPassword
              } else {
                  Write-Host "‚úÖ IP still OK (hash: $(Get-Hash $currentIP))"
              }
          }
